<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>three.js example</title>
    <style>
      body {
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <div id="content" style="position: fixed">
      <video id="preview" style=" transform: scale(-1, 1); -webkit-transform: scale(-1, 1);" autoplay playsinline></video>
      <button id="start">Start Capturing</button>
      <button id="stop" disabled>Stop Capturing</button>
      <img id="captures" style=" transform: scale(-1, 1); -webkit-transform: scale(-1, 1);" ></img>
      <canvas id="canvas" style="display: none"></canvas>
    </div>

    <script src="index.js"></script>
  </body>
</html>
